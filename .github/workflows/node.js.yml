name: Node.js CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Root@123
          MYSQL_DATABASE: pharmacy
        ports:
          - 3306:3306
        options: > 
          --health-cmd="mysqladmin ping --silent" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-nodejs-app .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push my-nodejs-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Pull Docker image from Docker Hub
      run: docker pull my-nodejs-app:latest

    - name: Run Docker container
      run: |
        docker run -d -p 3000:3000 --name my-nodejs-app-container my-nodejs-app:latest

    - name: Wait for container
      run: sleep 10

    - name: Check application
      run: curl http://localhost:3000
