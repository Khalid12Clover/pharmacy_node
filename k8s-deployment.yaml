apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharmacy-deployment
  labels:
    app: pharmacy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pharmacy
  template:
    metadata:
      labels:
        app: pharmacy
    spec:
      containers:
      - name: pharmacy
        image: khaliddocker1205/pharmacy:latest   # <--- Your Docker Hub image
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        # Uncomment below lines if your app needs environment variables
        # - name: DB_HOST
        #   value: "mysql-service"
        # - name: DB_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-credentials
        #       key: username
        # - name: DB_PASS
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-credentials
        #       key: password
---
apiVersion: v1
kind: Service
metadata:
  name: pharmacy-service
  labels:
    app: pharmacy
spec:
  type: NodePort
  selector:
    app: pharmacy
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30080  # You can change this if port 30080 is in use
